<div class="header">
  <h2>{{ title }} User</h2>
  <div></div>
</div>
<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label>Username</label>
      <input type="text" name="username" formControlName="username" />
    </div>
    <div class="form-field">
      <label>Email</label>
      <input type="text" name="email" formControlName="email" />
    </div>
    <div class="form-field">
      <label>Password</label>
      <input type="text" name="password" formControlName="password" />
    </div>
    <div class="form-field">
      <label>Verification</label>
      <mat-radio-group name="verification" formControlName="isVerified">
        <mat-radio-button value="true">Verified</mat-radio-button>
        <mat-radio-button value="false">Not Verified</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="form-field">
      <label>Role</label>
      <select formControlName="role">
        <option class="option" *ngFor="let role of roles" [value]="role">
          {{ role }}
        </option>
      </select>
    </div>
    <button mat-raised-button class="add-btn" type="submit">
      {{ btnAction }}
    </button>
  </form>
</div>
