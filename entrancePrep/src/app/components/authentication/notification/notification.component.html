<div class="notification-tab">
  <h2>Notification Settings</h2>
  <form>
    <div class="form-group">
      <label for="email-notification">Email Notifications</label>
      <input
        type="checkbox"
        id="email-notification"
        name="email-notification"
        checked
      />
      <span>Receive email notifications for new exam updates and results.</span>
    </div>
    <div class="form-group">
      <label for="sms-notification">SMS Notifications</label>
      <input type="checkbox" id="sms-notification" name="sms-notification" />
      <span>Receive SMS notifications for new exam updates and results.</span>
    </div>
    <div class="form-group">
      <label for="push-notification">Push Notifications</label>
      <input
        type="checkbox"
        id="push-notification"
        name="push-notification"
        checked
      />
      <span>Receive push notifications for new exam updates and results.</span>
    </div>
    <button type="submit" class="btn">Save Changes</button>
  </form>
</div>
