<mat-card>
  <mat-card-header>
    <mat-card-title>Privacy Settings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Who can see my profile?</mat-label>
      <mat-select>
        <mat-option value="everyone">Everyone</mat-option>
        <mat-option value="friends">Friends</mat-option>
        <mat-option value="onlyme">Only Me</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Who can send me friend requests?</mat-label>
      <mat-select>
        <mat-option value="everyone">Everyone</mat-option>
        <mat-option value="friends">Friends of Friends</mat-option>
        <mat-option value="onlyme">Only Me</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
