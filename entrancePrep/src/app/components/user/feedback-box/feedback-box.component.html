<form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
<div class="form-field">
  <div class="header">
    <i class="fa fa-chevron-left" aria-hidden="true" (click)="onClose()"></i>
    <label>{{title}}</label>
  </div>
  <textarea type="textbox" name="feedback" formControlName="feedback" ></textarea>
</div>
<button mat-raised-button color="primary" type="submit">{{btnAction}}</button>
</form>
