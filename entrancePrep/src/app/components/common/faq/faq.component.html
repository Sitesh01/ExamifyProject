<div class="container">
  <h1>FAQs</h1>
  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      *ngFor="let faq of faqs"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ faq.question }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        {{ faq.answer }}
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
