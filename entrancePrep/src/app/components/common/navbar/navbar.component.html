<nav>
  <div class="logo" routerLink="/">
    <img src="../../../../assets/images/logo.svg" />
  </div>
  <input type="checkbox" id="click" />
  <label for="click" class="menu-btn">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </label>
  <ul>
    <li *ngIf="!isAuthenticated"><a class="active" href="#">Home</a></li>
    <li *ngIf="!isAuthenticated"><a routerLink="/about">About</a></li>
    <li *ngIf="!isAuthenticated" routerLink="/login">
      <a class="actives">Login</a>
    </li>
    <li routerLink="/signup" *ngIf="!isAuthenticated">
      <a class="actives">SignUp</a>
    </li>
    <li
      *ngIf="isAuthenticated && !adminLoggedIn()"
      routerLink="/user-dashboard"
    >
      <a class="actives">Dashboard</a>
    </li>
    <li *ngIf="isAuthenticated && adminLoggedIn()" routerLink="/dashboard">
      <a class="actives">Dashboard</a>
    </li>
    <li *ngIf="isAuthenticated" routerLink="/question-sets">
      <a class="actives">Test</a>
    </li>
    <li *ngIf="isAuthenticated" routerLink="/setting">
      <a class="actives">Profile</a>
    </li>
    <li *ngIf="isAuthenticated" (click)="logout()">
      <a class="actives">Log Out</a>
    </li>
  </ul>
</nav>
